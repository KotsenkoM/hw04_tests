<div class="card mb-3 mt-1 shadow-sm">
    <div class="card-body">
        <p class="card-text">
            <!-- Ссылка на страницу автора в атрибуте href; username автора в тексте ссылки -->
            <a href="{% url 'profile' username=post.author.username %}">
                <strong class="d-block text-gray-dark">@{{ post.author.username }}</strong>
            </a>
            {{ post.text|linebreaksbr }}
        </p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group ">
                <!-- Ссылка на страницу записи в атрибуте href-->
                <a class="btn btn-sm text-muted"
                   href="{% url 'post' username=post.author.username post_id=post.id %}" role="button">
                    Добавить комментарий
                </a>
                <!-- Ссылка на редактирование, показывается только автору записи.
                  Эту ссылку вы подключите в финальном задании спринта -->
                {% if post.author == user %}
                <a class="btn btn-sm text-muted"
                   href="{% url 'post_edit' username=post.author.username post_id=post.id %}" role="button">
                    Редактировать
                    {% endif %}
                </a>
            </div>
            <small class="text-muted">Дата публикации: {{ post.pub_date|date:"d M Y" }}</small>
        </div>
    </div>
</div>
